name: Linting files on push

on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  build:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install node_modules and run linter
        working-directory: ./bot
        run: |
          npm install
          npm run lin
